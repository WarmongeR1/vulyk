{% if task %}
    <form method="POST" action="{{ url_for('report') }}">
        <div>
            <h2>{{ task.title }}</h2>
            {{ task.text }}
        </div>
        <input type="hidden" id="task_meta"
               data-payload="{{ task.structure | e }}"/>

        <div class="clearfix"></div>
    </form>
{% else %}
    <div>
        <h2>Спасибо за помощь, сознательный гражданин!</h2>
    </div>
{% endif %}
